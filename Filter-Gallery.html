<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .gallery {
            padding: 2em;
            min-height: 12vh;
        }

        .buttons {
            padding: 2em 0 6em 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .buttons button {
            margin: 1em;
            padding: 0.7em 1.5em;
            font-size: 1.1em;
            border: none;
            background-color: #111;
            color: #fff;
            border-radius: 0.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover,
        .buttons .btn-clicked {
            background-color: #fff;
            color: #111;
        }

        .images {
            max-width: 1360px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 2em;
        }

        .images img {
            width: 25em;
            margin: 1em;
            border-radius: 0.2em;
            transition: 0.6s;
        }

        /* classes for javascript */
        .images .img-expand {
            width: 25em;
            margin: 1em;
        }

        .images .img-shrink {
            width: 0em;
            margin: -1em;
        }

        @media(max-width: 1439px) {
            .images {
                max-width: 896px;
            }
        }

        @media (max-width: 986px) {
            .images {
                align-items: center;
                flex-direction: column;
            }

            .images img {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }

        @media (max-width: 600px) {
            .buttons button {
                width: 100%;
                display: block;
            }

            .images .img-expand .images img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="gallery">
        <div class="buttons">
            <button class="button">
                All
            </button>
            <button class="button" data-btn="1">
                Cities
            </button>
            <button class="button" data-btn="2">
                Animals
            </button>
            <button class="button" data-btn="3">
                Mountain
            </button>
            <button class="button" data-btn="4">
                Oceans
            </button>
        </div>
        <div class="images">
            <img src="Breathe.jpg" class="img" alt="img" data-img="1">
            <img src="Breathe.jpg" class="img" data-img="2" alt="">
            <img src="Breathe.jpg" class="img" data-img="2" alt="">
            <img src="Breathe.jpg" class="img" data-img="1" alt="">
            <img src="Breathe.jpg" class="img" data-img="3" alt="">
            <img src="Breathe.jpg" class="img" data-img="1" alt="">
            <img src="Breathe.jpg" class="img" data-img="4" alt="">
            <img src="Breathe.jpg" class="img" data-img="2" alt="">
            <img src="Breathe.jpg" class="img" data-img="3" alt="">
            <img src="Breathe.jpg" class="img" data-img="1" alt="">
            <img src="Breathe.jpg" class="img" data-img="2" alt="">
            <img src="Breathe.jpg" class="img" data-img="4" alt="">
            <img src="Breathe.jpg" class="img" data-img="2" alt="">
            <img src="Breathe.jpg" class="img" data-img="4" alt="">
            <img src="Breathe.jpg" class="img" data-img="3" alt="">
        </div>
    </section>
    <script>
        const btns = document.querySelectorAll('.buttons button');
        const imgs = document.querySelectorAll('.images img');

        // Add click event to all buttons except the "All" button
        btns.forEach((btn, index) => {
            if (index !== 0) {
                btn.addEventListener('click', filterImg);
            }
        });

        // Set active button styling
        function setActiveBtn(e) {
            btns.forEach(btn => {
                btn.classList.remove('btn-clicked');
            });
            e.target.classList.add('btn-clicked');
        }

        // Filter images by button click
        function filterImg(e) {
            setActiveBtn(e);
            const btnType = parseInt(e.target.dataset.btn);

            imgs.forEach(img => {
                const imgType = parseInt(img.dataset.img);

                if (imgType === btnType) {
                    img.classList.remove('img-shrink');
                    img.classList.add('img-expand');
                } else {
                    img.classList.remove('img-expand');
                    img.classList.add('img-shrink');
                }
            });
        }

        // "All" button functionality
        btns[0].addEventListener('click', (e) => {
            setActiveBtn(e);
            imgs.forEach(img => {
                img.classList.remove('img-shrink');
                img.classList.add('img-expand');
            });
        });

    </script>
</body>

</html>
